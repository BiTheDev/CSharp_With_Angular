<h1>Create a new User</h1>
<p>{{user | json}}</p>

<form (submit)="CreateUser()">
  <p>first Name : <input type="text" placeholder="first Name" [(ngModel)] = "user.first_name" name="user.first_name"></p>
  <p>last Name : <input type="text" placeholder="last Name" [(ngModel)] = "user.last_name" name="user.last_name"></p>
  <p>email : <input type="email" placeholder="email" [(ngModel)] = "user.email" name="user.email"></p>
  <p>Password: <input type="password" placeholder="password" [(ngModel)] = "user.password" name="user.password"></p>
  <p>Password: <input type="password" placeholder="cnofirm password" [(ngModel)] = "user.confirm_password" name="user.confirm_password"></p>
  <button type="submit" class="btn btn-warning">Create</button>
</form>
